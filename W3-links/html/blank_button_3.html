<!DOCTYPE html>
<html>

<head>
    <title>Navigation Exercise 03</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
    <div class="button-div">
        <a href="homepage.html" class="navigation-button" target="_parent">Home Page</a>
    </div>
    <div class="example-div">
        <p>The formaction attribute specifies where to send the form-data when a form is submitted. This attribute overrides the form's action attribute.The formaction attribute is only used for inputs/buttons with type="submit".</br>Here's an example:</p>
        <form>
            <button class="button-basic" formaction="https://youtube.com">Button!</button>
        </form>
    </div>
</body>

</html>
