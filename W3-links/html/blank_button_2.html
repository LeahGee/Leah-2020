<!DOCTYPE html>

        <title>Navigation Exercise 02</title>
        <link rel="stylesheet" href="../css/stylesheet.css">   
</head>
<body>
    <div class="button-div">
        <a href="homepage.html" class="navigation-button" target="_parent">Home Page</a>
    </div>
    <div class="example-div">
        <p>This button tag is a clickable button. Inside a button element you can put text (and tags like < i >, < strong >, < br >, < img >, etc.). This is not possible with a button created with the < input > element! </br> Here's an example:<a class="button-basic" href="http://uhi.ac.uk" target="_blank"><button type="button-basic">Click here</button></a></p>
    </div>
</body>
